<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
    <div class="result-area">
        <h1>Rock, Paper, Scissors</h1>
        <img src="game-icon.PNG" alt="Jazz" class="jazz-image" height="200" width="200">
        <p>Challenge Jazz to a game of Rock, Paper, Scissors!</p>
    </div>
    
    <div class="choices result-area">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    
    <div class="result-area">
        <p id="player-choice">Player chose: </p>
        <p id="computer-choice">Jazz chose: </p>
        <p id="result-message">Result: </p>
        <h2 id="score">Score: Player 0 - 0 Jazz</h2>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
